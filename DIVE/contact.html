<!DOCTYPE html>
<html>
  <head>
    <meta  charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container"> <!-- footer固定の親要素として追加-->
      <!--ロゴとメニューを横並びさせる為に、ヘッダーも clearfix化　-->
      <header class="header clearfix">
        <a href="index.html"><img src="./images/logo.png" class="logo_image"></a>
        <nav>
          <!--clearfixを追記-->
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
        <div class="wrapper clearfix"> <!--サイドメニューとコンテンツをfloat横並びしてclearfixするため追加-->
          <aside class="side-menu">
            <nav>
              <ul>
                <li><a href="business.html">事業内容</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li  class="point"><a href="contact.html">お問い合わせ</a></li>
              </ul>
            </nav>
          </aside>
            <form action="">
              <table class="contact">
                <tr>
                  <th>お名前</th>
                  <td><input type="text" class="form"></td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td><input type="text" class="form"></td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td>
                    <input id="Male" type="radio" name="gender">
                    <label for="Male">男</label>
                    <input id="Female" type="radio" name="gender">
                    <label for="Femail">女</label>
                  </td>
                </tr>
                <tr>
                  <th>お問い合わせ内容</th>
                  <td>
                    <textarea class="form"></textarea>
                  </td>
                </tr>
                <tr>
                  <th colspan="2">
                    <div class="Submit_area">
                      <input type="submit" value="送信" id="Submit">
                    </div>
                  </th>
                </tr>
              </table>
            </form>
        </div>
      <footer class="footer">
        <p>Copyright ©️ 2018 DIVE INC ALL RIGHT RESERVED.</p>
      </footer>
    </div>  <!-- footer固定の親要素として追加したdiv(container)の閉じタグ -->
  </body>
</html>
